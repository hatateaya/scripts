<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Cantarell</family>
			<family>Noto Sans CJK SC</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
			<family>Noto Serif CJK SC</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Monospace</family>
			<family>Noto Sans CJK SC</family>
		</prefer>
	</alias>
</fontconfig>
